<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Users</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>



<div>
	<div class="container my-2">
		<div class="card-body">
			<div th:switch="${students}" class="container my-5">
				<p class="my-5">
					<a href="/students/signup" class="btn btn-primary">
						<i class="fas fa-user-plus ml-2">Add Student</i>
					</a>
				</p>
				<div class="d-flex">
				&nbsp;&nbsp;				<a th:href="@{/students/excelExport}">Export data into Excel<i class="fa fa-file-excel-o" aria-hidden="true"></i></a>
				&nbsp;&nbsp; | &nbsp;&nbsp;	<a th:href="@{/students/pdfExport}">Export data into PDF<i class="fa fa-file-excel-o" aria-hidden="true"></i></a>
				&nbsp;&nbsp; | &nbsp;&nbsp;	<a th:href="@{/students/csvExport}">Export data into CSV<i class="fa fa-file-excel-o" aria-hidden="true"></i></a>
				&nbsp;&nbsp; | &nbsp;&nbsp;	<a th:href="@{/students/dbExport}">Import csv save into DB<i class="fa fa-file-excel-o" aria-hidden="true"></i></a>
				
								</div>
				<div class="col-md-10">
					<h2 th:case="null">No Students yet!</h2>
					<div th:case="*">
						<table class="table table-striped table-responsive-md">
							<thead>
								<tr>
									<th>Name</th>
									<th>Email</th>
									<th>Phoneno</th>
									<th>Edit</th>
									<th>Delete</th>
								</tr>
							</thead>
							<tbody>
								
								<tr th:each="student : ${students}">
									<td th:text="${student.name}"></td>
									<td th:text="${student.email}"></td>
									<td th:text="${student.phoneno}"></td>

									<td><a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary"><i
												class="fas fa-user-edit ml-2"></i></a></td>
												
									<td><a th:href="@{/students/delete/{id}(id=${student.id})}" class="btn btn-primary"><i
												class="fas fa-user-times ml-2"></i></a></td>
									
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>

</html>
